<html>
    <head>
        <title>App</title>
        <script src="stomp.js"></script>
        <script src="sparkline.js"></script>
    </head>
    <body>
        <table id="currency-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Best Bid</th>
                    <th>Best Ask</th>
                    <th>Open Bid</th>
                    <th>Open Ask</th>
                    <th>Last Ask Change</th>
                    <th>Last Bid Chnage</th>
                    <th>Graph</th>
                </tr>
            </thead>
        </table>

        <template id="stock-table">
            <tr data-primarykey="name" data-sortby="lastChangeBid">
                <td data-colid="name"></td>
                <td data-colid="bestBid"></td>
                <td data-colid="bestAsk"></td>
                <td data-colid="openBid"></td>
                <td data-colid="openAsk"></td>
                <td data-colid="lastChangeAsk"></td>
                <td data-colid="lastChangeBid"></td>
                <td class="sparkline"></td>
            </tr>
        </template>

        
        <script src="./bundle.js"></script>
    </body>
</html>
